---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deployk8s
  template:
    metadata:
      labels:
        app: deployk8s
    spec:
      containers:
      - name: zomato
        image: charansuryakilana/zomato:mydockerimage
        ports:
        - containerPort: 3000   # Use port 3000

---
apiVersion: v1
kind: Service
metadata:
  name: mydeployment_svc
spec:
  selector:
    app: deployk8s
  ports:
  - protocol: TCP
    port: 80                 # Expose port 80
    targetPort: 3000
  type: LoadBalancer
